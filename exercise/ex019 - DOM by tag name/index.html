<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM (Document Object Model) / BY TAG NAME</title>
</head>
<style>
    body{
        background-color: black;
        color: yellow;
        font: 18pt Arial, Helvetica, sans-serif;
    }
    h1,p,div{
        text-transform: capitalize;
    }
</style>
<body>
    <p>here's the resulted</p>
    <p>learning to use <strong>DOM</strong> on javascript.</p>
    <div>click on me</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]//This is to get by tag name
        window.document.write('First p text: ',p1.innerText)//This is to show element got
        p1.style.backgroundColor = 'darkgray'//This is to put any style, in element that you got by tag name
    </script>
</body>
</html>
