<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM (Document Object Model) /  By ID</title>
</head>
<style>
    body{
        background-color: black;
        color: yellow;
        font: 18pt Arial, Helvetica, sans-serif;
    }
    h1,p,div{
        text-transform: capitalize;
    }
</style>
<body>
    <p>here's the resulted</p>
    <p>learning to use <strong>DOM</strong> on javascript.</p>
    <div id="msg">click on me</div>

    <script>
        var message = window.document.getElementById('msg')//This is to get element by ID
        message.style.background = 'red'//This is to put any style, in element that you got by ID
        message.innerText = 'This is other text, but with DOM'//This is to put any text in element got
  // or window.document.getElementById('msg').innerText = 'hello, again!'
    </script>
</body>
</html>
