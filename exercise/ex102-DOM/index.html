<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<style>

    body{
        background-color: #4b4b4b;
        color: white;
    }

</style>

<body>
    <p id="text">origina text</p>
</body>

<script>

    const text = window.document.querySelector("p#text")

    text.innerHTML = "<strong>text by script</strong>";

</script>

</html>
