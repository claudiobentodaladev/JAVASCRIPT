<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM (Document Object Model) /  By ID</title>
</head>
<style>
    body{
        background-color: black;
        color: yellow;
        font: 18pt Arial, Helvetica, sans-serif;
    }
    h1,p,div{
        text-transform: capitalize;
    }
</style>
<body>
    <p>here's the resulted</p>
    <p>learning to use <strong>DOM</strong> on javascript.</p>
    <div class="msg">click on me</div>

    <script>
        var message = window.document.getElementsByClassName('msg')[0]//This is to get element by class name
        message.style.color = 'red'//This is to put any style, in element that you got by class name
        message.innerHTML = 'hello, world!'//This is to put any text in element got
    </script>
</body>
</html>
