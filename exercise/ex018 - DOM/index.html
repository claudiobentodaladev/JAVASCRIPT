<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM (Document Object Model)</title>
</head>
<style>
    body{
        background-color: black;
        color: yellow;
        font: 18pt Arial, Helvetica, sans-serif;
    }
    h1,p,div{
        text-transform: capitalize;
    }
</style>
<body>
    <h1>first step with DOM-ish</h1>
    <p>here's the resulted</p>
    <p>learning to use <strong>DOM</strong> on javascript.</p>
    <div>click on me</div>

    <script>
        window.document.write('Your set character is: ',window.document.charset,', ')// This comand is used to show what set character you are using 
        window.document.write('Your browser is ',window.navigator.appName,' and ')//This comand is used to show what kind navigator your opened, the html document
        window.document.write('Your URL: ',window.document.URL)
    </script>
</body>
</html>
