<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font: 20px Arial;
        background-color: black;
        color: yellow;
    }
    h1{
        font-size: 26px;
    }
</style>
<body>
    <h1>Operadores Aritm√©tricos</h1>
    <script>
        var n1 = Number(window.prompt('Input any number 1: '))
        var n2 = Number(window.prompt('Input any number 2: '))

        // + is used to sam
        result = n1 + n2
        document.write('SAM: '+n1+' + '+n2+' = '+result+'<br>')
        
        // - is used to sub
        result = n1 - n2
        document.write('SUBTRACION: '+n1+' - '+n2+' = '+result+'<br>')
        
        // / is used to div
        result = n1 / n2
        document.write('DIVISION: '+n1+' / '+n2+' = '+result+'<br>')
        
        // % is used to div rest
        result = n1 % n2
        document.write('DIVISION REST: '+n1+' % '+n2+' = '+result+'<br>')

        // * is used to multiplicar(portuguese word)
        result = n1 * n2
        document.write('MULTIPLICATION: '+n1+' X '+n2+' = '+result+'<br>')
        
        // ** is used to potencia(portuguese word)
        result = n1 ** n2
        document.write('POTENCIA: '+n1+'<sup>'+n2+'</sup> = '+result+'<br>')
    </script>
</body>
</html>
