<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIONALITY | CONDITIONAL</title>
</head>
<style>
    body{
        background-color: black;
        font-family: Arial, Helvetica, sans-serif;
    }
    main{
        margin: auto;
        padding: 30px;
        width: 45%;
        height: 150px;
        border-radius: 15px;
        background-color: yellow;
    }
    h1,p{
        text-align: center;
        text-transform: capitalize;
    }
    div{
        margin: auto;
        width: 45%;
    }
    input{
        font-size: 16px;
    }
</style>
<body>
    <main>
        <h1>are you foreign ?</h1>
        <div>
            <input type="text" name="country" id="icountry" placeholder="input your country">
            <input type="button" value="Check" onclick="check()">
        </div>
        <p id="show">wait, input your country</p>
    </main>

<script>
    function check(){
        var from_country = window.document.querySelector('input#icountry')
        var show = window.document.querySelector('p#show')
        var country = 'angola'
        if(country == from_country){
            show.innerText = 'You are not foreign'
        }
        else{
            show.innerText = 'You are foreign'
        }
    }
</script>
</body>
</html>
