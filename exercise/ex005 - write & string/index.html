<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window write</title>
</head>
<style>
    body{
        font: 20px Arial;
        background-color: black;
        color: yellow;
    }
</style>
<body>
    <script>
        var name = window.prompt('What is your name?')
        document.write(`hi, ${name.toUpperCase()}! your name have ${name.length} letter`)//document.write: is used to show text on html page 
    </script>
</body>
</html>
