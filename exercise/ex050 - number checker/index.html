<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER CHECKER</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>number checker</h1>
    </header>
    <main>
        <section>
            <input type="number" name="num" id="inum" placeholder="Between 1 and 100">
            <input type="button" value="ADD" onclick="add()">
        </section>
        <section>
            <p id="inputs">inputs here...</p>
        </section>
        <section>
            <input type="button" value="SHOW" onclick="show()">
        </section>
        <section>
            <p id="resulted">waiting to show...</p>
        </section>
    </main>
    <footer>
        <p>claudio bento dala &copy;</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
